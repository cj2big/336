<!DOCTYPE html>
<html>
  <head>
  //dynamic redirect to main site
    <script>
      var url = location.host;
      var path = location.pathname.substr(1);
      path = "#" + path;
      var link = `https://${url}${path}`;
    </script>
    <!--meta http-equiv="Refresh" content="5; url='/'" /-->
  </head>
  <body>
    404 not found. If you are not redirected continue to this link: 
  </body>
  <script>
    document.body.innerHTML += `<a href="/">${link}</a>`;
    location.replace(link);
  </script>
</html>
